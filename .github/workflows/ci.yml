name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
        run:
          shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          
      - name: flake8
        run: |
          flake8 .

      - name: Install Xopt
        run: |
          pip install .

      - name: Run Tests
        run: |
          python run_tests.py
